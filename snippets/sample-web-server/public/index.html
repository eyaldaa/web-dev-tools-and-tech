<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  Hello, world
  <img src="animals/cat.jpeg">

  <div id="counter"></div>
  <div id="increment" onclick="incrementCounter()">++</div>

  <script>
    async function getCounter() {
      const response = await fetch('/counter')
      const json = await response.json()

      console.log(json)

      document.getElementById('counter').textContent = json.value
    }

    window.onload = getCounter

    async function incrementCounter() {
      const response = await fetch('/counter?increment=2', {method: 'POST'})
      const json = await response.json()
      console.log(json)

      document.getElementById('counter').textContent = json.value
    }
  </script>
</body>
</html>
